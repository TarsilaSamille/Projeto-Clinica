<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Pesquisa de Paciente</title>
		 <h:outputStylesheet name ="modelo.css" library ="resources/css" />
	<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>

</h:head>

<h:body>

	 <div align="center" >
	 
    <h:form>
		
		<p:outputLabel>Pesquisa de Paciente</p:outputLabel>
	
    	<p:inputText id="search" value="#{pacienteBean.textoDaPesquisa}"></p:inputText>
    	
    
        <p:commandButton value="Search by title" action="#{pacienteBean.pesquisarPaciente}" />
	        <p:dataTable value="#{pacienteBean.pacientesPesquisados}" var="paciente" border="4">
				<p:column> >
					<f:facet name="header">Nome</f:facet>
						#{paciente.nome}
				</p:column>
				
				<p:column>
					<f:facet name="header">Idade</f:facet>
						#{paciente.idade}
				</p:column>
				
				<p:column>
					<f:facet name="header">Cidade</f:facet>
						#{paciente.cidade}
				</p:column>
				
				<p:column>
					<f:facet name="header">CPF</f:facet>
						#{paciente.cpf}
				</p:column>
				
				<p:column>
					<f:facet name="header">AÃ§Ãµes</f:facet>
					<h:commandLink action="#{pacienteBean.apagar(paciente)}"><f:ajax execute="@form" render="@form" />Excluir</h:commandLink>
				</p:column>
			
			</p:dataTable> 
		<p:panelGrid columns="2">
			<p:button style="background:#424874;color:#D6E5E3"  value=" Novo Cadastro  " outcome="cadastroPaciente" />
			<p:button style="background:#424874;color:#D6E5E3"  value=" Voltar " outcome="principal" />
		</p:panelGrid>
    </h:form>
</div>


	
	

</h:body>



</html>
