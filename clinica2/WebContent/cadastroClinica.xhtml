<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>Cadastro de Clinica</title>

</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			Nome: <h:inputText value="#{clinicaBean.clinica.nome}"/>
			usuario: <h:inputText value="#{clinicaBean.clinica.usuario}"/>
			senha: <h:inputText value="#{clinicaBean.clinica.senha}"/>
			<h:commandButton value="Salvar" action="#{clinicaBean.salvarClinica(clinicaBean.clinica)}"/>
		</h:panelGrid>
	
	</h:form>

</h:body>



</html>
