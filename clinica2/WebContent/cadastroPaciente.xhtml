<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Cadastro de Paciente</title>
		 <h:outputStylesheet name ="modelo.css" library ="resources/css" />
	<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>

</h:head>

<h:body>

	<h:form>
	<div align="center" >
		<p:outputLabel>Cadastro de Paciente</p:outputLabel>
	
		<p:panelGrid columns="2">
			Nome: <p:inputText value="#{pacienteBean.paciente.nome}"/>
			Idade: <p:inputText value="#{pacienteBean.paciente.idade}"/>
			Cidade: <p:inputText value="#{pacienteBean.paciente.cidade}"/>
			Cpf: <p:inputText value="#{pacienteBean.paciente.cpf}"/>
		</p:panelGrid>
		
		<p:panelGrid columns="2">
				<p:commandButton  style="background:#424874;color:#D6E5E3" value="Salvar" action="#{pacienteBean.salvarPaciente(pacienteBean.paciente)}"/>
				<p:button  style="background:#424874;color:#D6E5E3" value=" Voltar " outcome="principal" />
		</p:panelGrid>
	
	
	</div>
	</h:form>
</h:body>



</html>
