<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title>Cadastro de Paciente</title>
		 <h:outputStylesheet name ="modelo.css" library ="resources/css" />
	<link rel="stylesheet" href="resources/css/style.css" type="text/css"/>

</h:head>

<h:body>

	<h:form>
	<div align="center" >
				<h:outputFormat>Cadastro de Paciente</h:outputFormat>
	
		<h:panelGrid columns="2">
			Nome: <h:inputText value="#{pacienteBean.paciente.nome}"/>
			Idade: <h:inputText value="#{pacienteBean.paciente.idade}"/>
			Cidade: <h:inputText value="#{pacienteBean.paciente.cidade}"/>
			Cpf: <h:inputText value="#{pacienteBean.paciente.cpf}"/>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
				<h:commandButton  style="background:#424874;color:#D6E5E3" value="Salvar" action="#{pacienteBean.salvarPaciente(pacienteBean.paciente)}"/>
				<h:button  style="background:#424874;color:#D6E5E3" value=" Voltar " outcome="principal" />
		</h:panelGrid>
	
	
	</div>
	</h:form>
</h:body>



</html>
